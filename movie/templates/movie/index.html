<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookYourShow | Home</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/carousel.css' %}" />
  </head>
  <body>
    <!-- navbar START-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex bd-highlight align-items-center">
        <a class="navbar-brand p-2 bd-highlight" href=""
          ><img
            class="logo"
            style="width: 150px"
            src="{% static 'images/bookmyshow.png' %}"
            alt=""
        /></a>
        <form class="d-flex bd-highlight me-auto">
          <input
            class="form-control me-1"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <!-- user drop down START -->
        <span class="p-2 bd-highlight">Hello {{ user.username }}</span>
        <div class="nav-item dropdown me-3">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              src="{% static 'images/user-dp.png' %}"
              width="40"
              height="40"
              class="rounded-circle"
            />
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="dropdown-item" href="{% url 'edit_profile' %}"
              >Edit Profile</a
            >
            <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
          </div>
        </div>
        <!-- user drop down END -->
      </div>
    </nav>
    <!-- navbar END -->

    <!-- Movies Carousal -->

    <!-- Call to action -->
    {% for movie in movies %}
    <div class="movie-card">
      <div
        class="movie-header"
        style="
          background: url('{{ movie.photo.url }}');
          background-size: cover;
        "
      >
        <div class="header-icon-container">
          <a href="#">
            <i class="material-icons header-icon">î€·</i>
          </a>
        </div>
      </div>

      <div class="movie-content">
        <div class="movie-content-header">
          <!--movie-header--><a href="#">
            <h3 class="movie-title">{{ movie.title }}</h3>
          </a>
          <div class="imax-logo"></div>
        </div>
        <div class="movie-info">
          <!--movie detail-->
          <div class="info-section">
            <label>GENRE</label>
            <span>{{ movie.genre }}</span>
          </div>
          <div class="info-section">
            <label>RATING</label>
            <span>{{ movie.rating }}</span>
          </div>
          <div class="info-section">
            <label>LANGUAGE</label>
            <span>{{ movie.language }}</span>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <script>
      var mybutton = document.getElementById('myBtn');
      window.onscroll = function () {
        scrollFunction();
      };
      function scrollFunction() {
        if (
          document.body.scrollTop > 60 ||
          document.documentElement.scrollTop > 60
        ) {
          mybutton.style.display = 'block';
        } else {
          mybutton.style.display = 'none';
        }
      }
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
