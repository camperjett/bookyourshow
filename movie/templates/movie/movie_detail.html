{% extends 'movie/base.html' %} {% load static %} {% block style_link %}
<link rel="stylesheet" href="{% static 'styles/movie_detail.css' %}" />
<style>
  .hero:before {
    content: '';
    width: 100%;
    height: 100%;
    position: absolute;
    overflow: hidden;
    top: 0;
    left: 0;
    background: red;
    background: url('{{movie.cover.url}}');
    background-size: cover; /* <------ */
    background-repeat: no-repeat;
    background-position: cover cover;
    z-index: -1;
    transform: skewY(-2.2deg);
    transform-origin: 0 0;
    -webkit-backface-visibility: hidden;
  }
</style>
{% endblock %} {% block content %}
<div class="movie-card">
  <div class="container">
    <a href="#"><img src="{{movie.photo.url}}" alt="cover" class="cover" /></a>
    <div class="hero">
      <div class="details">
        <div class="title1">
          {{movie.title}} <span>IMDb {{movie.rating}}</span>
        </div>

        <div class="title2">{{movie.director}}</div>

        <fieldset class="rating">
          <input type="radio" id="star5" name="rating" value="5" /><label
            class="full"
            for="star5"
            title="Awesome - 5 stars"
          ></label>
          <input
            type="radio"
            id="star4half"
            name="rating"
            value="4 and a half"
          /><label
            class="half"
            for="star4half"
            title="Pretty good - 4.5 stars"
          ></label>
          <input
            type="radio"
            id="star4"
            name="rating"
            value="4"
            checked
          /><label
            class="full"
            for="star4"
            title="Pretty good - 4 stars"
          ></label>
          <input
            type="radio"
            id="star3half"
            name="rating"
            value="3 and a half"
          /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
          <input type="radio" id="star3" name="rating" value="3" /><label
            class="full"
            for="star3"
            title="Meh - 3 stars"
          ></label>
          <input
            type="radio"
            id="star2half"
            name="rating"
            value="2 and a half"
          /><label
            class="half"
            for="star2half"
            title="Kinda bad - 2.5 stars"
          ></label>
          <input type="radio" id="star2" name="rating" value="2" /><label
            class="full"
            for="star2"
            title="Kinda bad - 2 stars"
          ></label>
          <input
            type="radio"
            id="star1half"
            name="rating"
            value="1 and a half"
          /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
          <input type="radio" id="star1" name="rating" value="1" /><label
            class="full"
            for="star1"
            title="Sucks big time - 1 star"
          ></label>
          <input type="radio" id="starhalf" name="rating" value="half" /><label
            class="half"
            for="starhalf"
            title="Sucks big time - 0.5 stars"
          ></label>
        </fieldset>

        <span class="likes">109 likes</span>
      </div>
      <!-- end details -->
    </div>
    <!-- end hero -->

    <div class="description">
      <div class="column1">
        <span class="tag">{{movie.genre}}</span>
      </div>
      <!-- end column1 -->

      <div class="column2">
        <p>
          {{movie.about}}...
          <a href="#">read more</a>
        </p>

        <div class="avatars">
          {% for cast in casts %}
          <div>
            <a
              href="#"
              data-tooltip="{{ cast.actor_name }}"
              data-placement="top"
            >
              <div class="actor">
                <img src="{{ cast.photo.url }}" alt="avatar" />
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
        <!-- end avatars -->
      </div>
      <!-- end column2 -->
    </div>
    <!-- end description -->
  </div>
  <!-- end container -->
</div>
<!-- end movie-card -->
{%endblock%}
